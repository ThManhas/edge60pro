<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot FAQ - Moto Edge 60 Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .bot {
      color: #0078D7;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Chatbot Técnico - Moto Edge 60 Pro</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Digite sua pergunta aqui..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const faqData = [
      {
        pergunta: "Como entrar no modo fastboot no Moto Edge 60 Pro?",
        resposta: "Desligue o aparelho e pressione e segure os botões de volume para baixo e de energia ao mesmo tempo até que o modo fastboot apareça na tela."
      },
      {
        pergunta: "Quais são os requisitos para usar o LMST?",
        resposta: "Você precisa de um PC com Windows 10 64 bits. Todos os drivers necessários serão baixados automaticamente após login no LMST online."
      },
      {
        pergunta: "Quais funções o LMST suporta?",
        resposta: "O LMST suporta funções como Reflash, Kill Switch, Device Info, PCB Provisioning, FOD Calibration, Battery Link, entre outras. A maioria requer o dispositivo em modo fastboot."
      },
      {
        pergunta: "Como calibrar o sensor FOD?",
        resposta: "No LMST, selecione 'Refurb/Cal > FOD Cal'. Siga os passos com os padrões Flesh Flat, Black Flat e Flesh Chart. Certifique-se de posicionar corretamente os padrões sobre o sensor."
      },
      {
        pergunta: "O que é o recurso Battery Link?",
        resposta: "Battery Link é usado após a substituição da placa-mãe ou bateria. Ele grava informações como data de fabricação e ID da bateria na PCB. Para produtos da UE, é necessário escanear o QR code da bateria."
      },
      {
        pergunta: "Quais cuidados devo ter ao manusear baterias de íon de lítio?",
        resposta: "Use luvas de proteção, óculos de segurança e ferramentas ESD. Nunca reutilize baterias removidas, nem tente abrir, soldar ou reparar baterias. Sempre descarte conforme as normas locais."
      },
      {
        pergunta: "Quais ferramentas são necessárias para desmontar o aparelho?",
        resposta: "Você precisará de: chave torque PH00, espátula plástica, pinça antiestática, tapete ESD, luvas, secador ou forno (máx. 80°C), entre outros."
      },
      {
        pergunta: "Como remover a bateria com segurança?",
        resposta: "Aqueça o aparelho a 80°C por 10 minutos. Use uma espátula plástica para soltar a bateria com cuidado. Nunca use força excessiva ou ferramentas metálicas."
      },
      {
        pergunta: "Qual o código da placa-mãe para o modelo XT2507-1 no Brasil?",
        resposta: "Para o modelo XT2507-1 (BR 12+512 P+E), o código da placa-mãe é SB28E61971."
      },
      {
        pergunta: "Quais são os acessórios compatíveis com o modelo XT2507-1 no Brasil?",
        resposta: "O carregador é o PLM 125W (SO28E42741) e o cabo USB é o MOTO C2C 6.5A 1m (SC18D71644)."
      }
    ];

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userQuestion = input.value.trim();
      if (!userQuestion) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class='message user'>Você: ${userQuestion}</div>`;

      const resposta = buscarResposta(userQuestion);
      messages.innerHTML += `<div class='message bot'>Bot: ${resposta}</div>`;
      input.value = "";
    }

    function buscarResposta(perguntaUsuario) {
      perguntaUsuario = perguntaUsuario.toLowerCase();
      for (let item of faqData) {
        if (
          perguntaUsuario.includes(item.pergunta.toLowerCase()) ||
          item.pergunta.toLowerCase().includes(perguntaUsuario)
        ) {
          return item.resposta;
        }
      }
      return "Desculpe, não encontrei uma resposta para sua pergunta.";
    }
  </script>
</body>
</html>

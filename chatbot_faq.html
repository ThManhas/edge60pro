
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chatbot FAQ - XT2507-X</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        #chatbox { width: 100%; max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        .message { margin: 10px 0; }
        .user { font-weight: bold; color: #333; }
        .bot { color: #006699; }
        input[type="text"] { width: 80%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Chatbot FAQ - XT2507-X</h2>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Digite sua pergunta aqui..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        let faqData = [];

        // Carrega o JSON com perguntas e respostas
        fetch('faq_chatbot.json')
            .then(response => response.json())
            .then(data => { faqData = data; });

        function sendMessage() {
            const input = document.getElementById("userInput");
            const question = input.value.trim();
            if (question === "") return;

            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class='message'><span class='user'>Você:</span> ${question}</div>`;

            let resposta = "Desculpe, não encontrei uma resposta para essa pergunta.";
            for (let item of faqData) {
                if (question.toLowerCase().includes(item.pergunta.toLowerCase()) || item.pergunta.toLowerCase().includes(question.toLowerCase())) {
                    resposta = item.resposta;
                    break;
                }
            }

            messages.innerHTML += `<div class='message'><span class='bot'>Bot:</span> ${resposta}</div>`;
            input.value = "";
        }
    </script>
</body>
</html>
